<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TD3 — Ex1 : Terre 3D + Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body{margin:0;background:#0b0f16;color:#e9ecf1;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center}
    a{color:#5ea0ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .grid{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    #globe{height:70vh;border-radius:16px;background:#0d1220}
    #map{height:70vh;border-radius:16px}
    .panel{display:flex;gap:.5rem;flex-wrap:wrap;margin:.6rem 0}
    .panel input,.panel button,.panel select{padding:.4rem .6rem;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#e9ecf1}
    .hint{opacity:.7;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Exercice 1 · Terre 3D + Leaflet</h1>
      <a href="../">← Retour</a>
    </header>

    <div class="grid">
      <div>
        <div id="globe"></div>
        <div class="panel">
          <button id="toMyPos">Centrer sur ma position</button>
          <label>Aller à (lat, lon):</label>
          <input id="lat" type="number" step="0.0001" value="43.7009">
          <input id="lon" type="number" step="0.0001" value="7.2683">
          <button id="goTo">Go</button>
          <select id="dataset">
            <option value="europe">Pays d'Europe</option>
            <option value="neighbors">Villes voisines</option>
          </select>
        </div>
        <div class="hint">Cliquez la carte → le globe s’oriente. Cliquez un drapeau sur le globe → la carte se recentre.</div>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet en global -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- ⚠️ Plus AUCUNE inclusion three.min.js / OrbitControls.js ici -->
  <script type="module" src="./script.js"></script>
</body>
</html>
