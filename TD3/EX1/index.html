<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TD3 — Ex1 : Terre 3D + mini-carte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    :root{ --bg:#0b0f16; --muted:#9aa3b2; --fg:#e9ecf1; --panel:#121826; }
    body{ margin:0; background:var(--bg); color:var(--fg);
          font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap{ max-width:1200px; margin:24px auto; padding:0 16px; }
    header{ display:flex; justify-content:space-between; align-items:center; }
    a{ color:#5ea0ff; text-decoration:none } a:hover{text-decoration:underline}
    /* Scène 3D + carte incrustée */
    #stage{ position:relative; }
    #globe{ height:78vh; background:#0d1220; border-radius:18px; }
    #miniMap{
      position:absolute; top:14px; left:14px; width:320px; height:220px;
      border-radius:12px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08); z-index:10;
    }
    /* Panneau de commandes sous la scène */
    .panel{ display:flex; gap:.5rem; flex-wrap:wrap; margin:.8rem 0 }
    .panel input,.panel button,.panel select{
      padding:.45rem .65rem; border-radius:10px; border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06); color:#e9ecf1
    }
    .hint{ color:var(--muted); font-size:14px; margin-top:6px }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Exercice 1 · Terre 3D + mini-carte Leaflet</h1>
      <a href="../">← Retour</a>
    </header>

    <div id="stage">
      <div id="globe"></div>
      <div id="miniMap"></div>
    </div>

    <div class="panel">
      <button id="toMyPos">Centrer sur ma position</button>
      <label>Aller à (lat, lon):</label>
      <input id="lat" type="number" step="0.0001" value="48.8566">
      <input id="lon" type="number" step="0.0001" value="2.3522">
      <button id="goTo">Go</button>
      <select id="dataset">
        <option value="europe">Pays d'Europe (points)</option>
        <option value="neighbors">Villes voisines (Nice/Marseille/Milan)</option>
      </select>
    </div>
    <div class="hint">Clique la mini-carte → la Terre s’oriente. Clique un point sur le globe → la mini-carte se recentre.</div>
  </div>

  <!-- Leaflet global -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Ton code en ES Module -->
  <script type="module" src="./script.js"></script>
</body>
</html>
