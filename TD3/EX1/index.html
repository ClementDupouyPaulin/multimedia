<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TD3 — Exercice 1 : Terre 3D + Leaflet</title>
  <link rel="stylesheet" href="../../style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    .layout { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } }
    #globe { width: 100%; height: 70vh; background:#0d1220; border-radius: 16px; }
    #map { width: 100%; height: 70vh; border-radius: 16px; }
    .panel { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem }
    .panel input, .panel button, .panel select { padding:.4rem .6rem; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.05); color:#eaeef9 }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Exercice 1 · Terre 3D + Leaflet</h1>
      <a href="../index.html">← Retour</a>
    </header>

    <div class="layout">
      <div>
        <div id="globe"></div>
        <div class="panel">
          <button id="toMyPos">Centrer sur ma position</button>
          <label>Aller à (lat, lon):</label>
          <input id="lat" type="number" step="0.0001" value="43.7009">
          <input id="lon" type="number" step="0.0001" value="7.2683">
          <button id="goTo">Go</button>
          <select id="dataset">
            <option value="europe">Pays d'Europe</option>
            <option value="neighbors">Villes voisines (Nice/Marseille/Milan)</option>
          </select>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <p class="small">Cliquez un drapeau sur le globe → la carte se recentre. Cliquez la carte → le globe tourne vers l’endroit.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
