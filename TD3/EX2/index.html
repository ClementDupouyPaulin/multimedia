<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TD3 — Ex2 : Caméra + géoloc + orientation</title>
  <style>
    body{margin:0;background:#0b0f16;color:#e9ecf1;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center}
    a{color:#5ea0ff;text-decoration:none} a:hover{text-decoration:underline}
    #stage{position:relative}
    video{width:100%;background:#000;border-radius:16px}
    canvas#hud{position:absolute;inset:0;pointer-events:none}
    .controls{margin:.75rem 0;display:flex;gap:.5rem;flex-wrap:wrap}
    .controls button{padding:.5rem .7rem;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#e9ecf1}
    .hint{opacity:.75;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Exercice 2 · Objets géolocalisés dans la caméra</h1>
      <a href="../">← Retour</a>
    </header>

    <div id="stage">
      <video id="cam" autoplay playsinline muted></video>
      <canvas id="hud"></canvas>
    </div>

    <div class="controls">
      <button id="askPerm">Autoriser l’orientation (iOS)</button>
      <button id="useBack">Caméra arrière</button>
      <button id="useFront">Caméra avant</button>
      <span id="status" class="hint">En attente capteurs…</span>
    </div>

    <p class="hint">Les POI (Nice, Marseille) s’affichent quand tu pointes le téléphone dans leur direction (±15°). Distance via Haversine. Pour aller plus loin : AR.js « location-based ».</p>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
